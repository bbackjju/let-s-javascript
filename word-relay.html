<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>끝말잇기</title>
    </head>

    <body>
        <div><span id="order">1</span>번째 참가자</div>
        <div>제시어: <span id="word"></span></div>
        <input type="text">
        <button>입력</button>
        <script>
            const number = Number(prompt('몇 명이 참가하나요?'))
            const $button = document.querySelector('button')
            const $input = document.querySelector('input')
            const $word = document.querySelector('#word')
            const $order = document.querySelector('#order')
            let word; //제시어
            let newWord; //현재 단어

            const onClickButton = () => {
                if(!word) { //제시어가 비어 있는가? //
                    //비어 있다 = 첫번째 제시어 O
                    word = newWord
                    $word.textContent = word; //제시어: 자리에 제시어를 표시한다
                    const order = Number($order.textContent)
                    if(order + 1 > number){
                        $order.textContent = 1
                    }
                    else {
                        $order.textContent = order + 1
                    }
                    $input.value = ''
                    $input.focus()
                }
                else {
                    //비어 있지 않다 = 첫번째 제시어 X
                    if(word[word.length-1] === newWord[0]){ //입력한 문자가 올바르다
                        word = newWord
                        $word.textContent = word
                        const order = Number($order.textContent)
                        if(order + 1 > number){ 
                            $order.textContent = 1
                        }else {
                            $order.textContent = order + 1
                        }
                        $input.value = ''
                        $input.focus()
                    }
                    else { //올바르지 않다
                        alert('올바르지 않은 단어입니다!')
                        $input.value = ''
                        $input.focus()
                    }
                    
                }
            }
            const onInput = (event) => {
                newWord = event.target.value //입력하는 단어를 현재 단어로
            }
            $button.addEventListener('click',onClickButton)
            $input.addEventListener('input',onInput)
        </script>
    </body>
</html>
